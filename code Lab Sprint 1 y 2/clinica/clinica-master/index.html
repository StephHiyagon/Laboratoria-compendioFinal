<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="css/main.css">
		<title>Clínica</title>
	</head>
	<body>
		<form id="form">
			<label for="name">Nombre: </label>
			<input type="text" class="input-registro" id="nombre" placeholder="Ingresa tu nombre">
			<br>
			<span></span>
			<br><br>
			<label for="apellido">Apellido: </label>
			<input type="text" class="input-registro"  id="apellido" placeholder="Ingresa tu apellido">
			<br>
			<span></span>
			<br><br>
			<label for="edad">Edad: </label>
			<input type="number" class="input-registro"  id="edad"placeholder="Ingresa tu edad">
			<br>
			<span></span>
			<br><br>
			<label for="genero">Género: </label>
			<input type="text" class="input-registro"  id="genero" placeholder="Ingresa tu género">
			<br>
			<span></span>
			<br><br>
			<label for="ciudad">Ciudad: </label>
			<input type="text" class="input-registro"  id="ciudad" placeholder="Ingresa tu ciudad">
			<br>
			<span></span>
			<br><br>
			<label for="pais">País: </label>
			<input type="text" class="input-registro"  id="pais" placeholder="Ingresa tu país">
			<br>
			<span></span>
			<br><br>
			<button id="registrar">Regístrate</button>
		</form>
		<br>
		<span id="indicacion"></span>
		<div id="div-contenedor"></div>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
